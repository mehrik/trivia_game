<h1>New Question</h1>

<form ng-submit='QC.submit()'>
    <div class='form-group'>
        <label>Question</label>
        <textarea ng-model='QC.newQuestion.content' minlength='15' required></textarea>
    </div>
    <div class='form-group'>
        <label>Correct Answer:</label>
        <input type='text' ng-model='QC.newQuestion.correctAnswer' minlength='2' required>
    </div>
    <div class='form-group'>
        <label>Fake Answer 1</label> 
        <input type='text' ng-model='QC.newQuestion.fakeAnswer1' minlength='2' required>
    </div>
    <div class='form-group'>
        <label>Fake Answer 2</label>
        <input type='text' ng-model='QC.newQuestion.fakeAnswer2' minlength='2' required> 
    </div>
    <button>Add Question</button>
</form>

<button ng-click='QC.cancel()'>Cancel</button>
