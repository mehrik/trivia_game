<nav>
    <a href="#/new_question">Add a question</a> 
    <a href="" ng-click='DC.logout()' class='pull-right'>Logout</a>
</nav>

<div ng-model='DC.afterGame' ng-show='DC.afterGame'>
    <h1>{{DC.currentUser.name}}, Your score is {{DC.lastGame.score}} / 3 ({{DC.lastGame.percentage}}%)</h1>
</div>

<form id='playGame'>
    <button ng-click='DC.gameTime()'>Play!</button>
    <h5>Click the button above to start the trivia game</h5>
</form>

<!-- Search by name, score, or percentage -->
<label class='pull-right'>Search <input type='text' ng-model='searchText'></label>
<table class='table'>
    <thead>
        <tr>
            <th>Name</th>
            <th>Score</th>
            <th>Percentage</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="game in DC.games | orderBy:'-score' | filter:searchText">
            <td>{{game._user.name}}</td>
            <td>{{game.score}} / 3</td>
            <td>{{ (game.score/3) * 100 | number:1 }}%</td>
        </tr>
    </tbody>
</table>
